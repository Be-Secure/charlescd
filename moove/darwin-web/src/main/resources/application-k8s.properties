spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Zup CORS
zup.cors.enabled=true
zup.cors.mapping=/**
zup.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8081,http://localhost:8080,https://darwin.continuousplatform.com, https://darwin.itiaws.dev
zup.cors.allowed-methods=*

darwin.villager.url=http://darwin-villager:8080
darwin.deploy.url=http://darwin-deploy:3000
darwin.moove.url=http://darwin-application:8080
darwin.notification.url=http://darwin-notifications:8080
prometheus.url=http://prometheus.istio-system.svc.cluster.local:9090
darwin.notification.path=/notifications

darwin.matcher.url=http://darwin-circle-matcher:8080
darwin.matcher.path=/segmentation

darwin.keycloak.realm=${KEYCLOCK_REALM}
darwin.keycloak.serverUrl=${KEYCLOAK_SERVER_URL}
darwin.keycloak.clientId=${KEYCLOAK_CLIENT_ID}
darwin.keycloak.clientSecret=${KEYCLOAK_CLIENT_SECRET}

encryption.key=${ENCRYPTION_KEY}