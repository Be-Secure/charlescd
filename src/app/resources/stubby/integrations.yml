# MOOVE

- request:
    method: GET
    url: ^/moove/credentials/k8s/.*
    headers:
      x-organization: zup

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
      {
        "value": {
          "namespace": "k8sNamespace",
          "account": "k8sAccount"
        }
      }

